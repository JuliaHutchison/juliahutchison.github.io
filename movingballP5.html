<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
</head>

<body>
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        var x; // empty  global variables
        var y;//empty  global variables
        var speed = 2; 

        function setup() {
            createCanvas(w, h);
            x = w / 2; // defined the x and the y values
            y = h / 2;// this is wehre it starts everytime it is loaded
        }

        function draw() { // remember this function runs many times
            x += random(-speed, speed); // adding a randome number to x and y
            y += random(-speed, speed);
            ellipse(x, y, 50, 50);// inputs the values
        }
    </script>
</body>

</html>
