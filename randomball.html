<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
</head>

<body>
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;

        function setup() {
            createCanvas(w, h);

        }

        function draw() {
            var r = random(0,256); 
            var g = random(0,256); 
            var b = random(0,256); 
            var x = random(0,w);
            var y = random(0,h);
            ellipse(x,y,random(1,50), random(1,50)); 
            fill(r,g,b);
            noStroke();

//1731 N School St, Honolulu, HI 96819
        }
    </script>
</body>

</html>
